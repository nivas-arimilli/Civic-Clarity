    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin-left: 10px;
        }

        /* Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("const.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.5;
            z-index: -1;
        }

        /* 2x2 Grid Layout with increased gap */
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px; /* Increased gap between cards */
            width: 90%;
            max-width: 900px; /* Slightly increased max-width to accommodate larger gaps */
            padding: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            width: 100%;
            height: 360px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Card Image */
        .card-image {
            width: 100%; 
            height: 70%; 
            padding: 8px;
            display: flex;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Card Button */
        .card-text {
            width: 90%;
            height: 40px;
            background-color: #5a2a14;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            border: none;
            outline: none;
            border-radius: 5px;
            margin-top: 5px;
            padding: 5px;
            text-decoration: none;
        }

        .card-text:hover {
            box-shadow: 0px 0px 10px white;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr;
                gap: 40px; /* Slightly reduced gap for mobile but still larger than original */
            }

            .card {
                width: 90%;
                max-width: 450px;
                margin: 0 auto;
            }
        }
    </style>
