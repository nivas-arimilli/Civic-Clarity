<html>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #87CEEB;
    font-family: 'Arial', sans-serif;
}

.game-container {
    position: relative;
}

canvas {
    border: 4px solid #333;
    background-color: #87CEEB;
}

.game-ui {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
}

.score {
    font-size: 24px;
    font-weight: bold;
}

.controls {
    margin-top: 10px;
    font-size: 14px;
}
</style>

</html>
