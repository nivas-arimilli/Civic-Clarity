/* Ensures the background image covers the entire page */
body::before {
    content: "";
    position: fixed; /* Stays fixed across entire viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("const.jpg"); /* Background image */
    background-size: cover; /* Covers entire screen */
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Prevents scrolling effect */
    opacity: 0.5; /* Adjust transparency if needed */
    z-index: -1;
}



        /* Grid Container - 2x2 Layout */
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(2, auto); /* 2 rows */
            gap: 25px; /* Space between cards */
            width: 90%;
            max-width: 900px;
            padding: 20px;
            margin-right: 75px;
        }

        .card {
            background-color: #fff;
            width: 480px; /* Rectangular width */
            height: 360px; /* Adjusted height */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px; /* Added border spacing */
            
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Image inside the card with border space */
        .card-image {
            width: 100%; 
            height: 70%; 
            padding: 8px; /* Space around the image */
            display: flex;
        }

        .card-image img {
            width: 100%; /* Image takes full width of its container */
            height: 100%; /* Image takes full height */
            object-fit: cover; /* Ensures full coverage without distortion */
            border-radius: 5px; /* Slight rounding for aesthetics */
        }

        .card-text {
            width: 90%;
            height: 40px;
            background-color: #5a2a14;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            border: none;
            outline: none;
            border-radius: 5px;
            margin-top: 5px;
            padding: 5px; /* Adds spacing inside the button */
            margin: auto;
            transition: all 0.3s ease-in-out;
            text-decoration: none; /* Remove underline from links */
        }

        .card-text:hover {
            
            box-shadow: 0px 0px 10px white;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 850px) {
            .card-container {
                grid-template-columns: 1fr; /* One column on small screens */
                grid-template-rows: auto;
            }

            .card {
                width: 90%; /* Adjust width for smaller screens */
                max-width: 450px;
            }
        }
